<header>
 <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <a class="navbar-brand" routerLink="/">Logo</a>
        
    
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link text-light" routerLink="/" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/about" routerLinkActive="active">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/shop" routerLinkActive="active">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/contact" routerLinkActive="active">Contact</a>
          </li>
          <li class="nav-item" *ngIf="Login_status!='Logout'">
              <a class="nav-link text-light" (click)="check_login()">{{Login_status}}</a>
          </li>
          <li class="nav-item dropdown" *ngIf="Login_status=='Logout'">
            <a class="nav-link dropdown-toggle" (click)="toggle_nav()" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{firstname}}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" [ngClass]="{'show': buttontoggled}">
              <a class="dropdown-item" (click)="check_login()">Logout</a>
            </div>
          </li>  
        </ul>
      </nav>
     
</header>

<br/>
<div class="text-center">
      
<h2>Login</h2>
<br/>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h5 *ngIf="failure" class="failure">Incorrect Username or Password</h5>

<div class="form-group row">
        <label for="Username"  class="col-sm-4 col-form-label">Username</label>
        <div class="col-sm-8">
        <input autofocus type="text" formControlName="username" class="form-control" id="Username" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        <div *ngIf="submitted && f.username.errors" class="error">
                <div *ngIf="f.username.errors.required">Username is required</div>
           </div>
         </div>
        
</div>

<div class="form-group row">
        <label for="Password"  class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
        <input type="password" formControlName="password" class="form-control" id="Password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="error">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div> 
         </div>
        
</div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>

</form>

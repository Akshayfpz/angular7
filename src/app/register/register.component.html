<br/>
<div class="text-center">

<h2>Register</h2>
<br/>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h5 *ngIf="success" class="success">Your form is valid!</h5>
        
        <div class="form-group row">
                <label for="First Name"  class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                <input autofocus type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="Firstname"  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                <div *ngIf="submitted && f.firstName.errors" class="error">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                 </div>
            </div>
               
            </div>
            <div class="form-group row">
                    <label for="LastName"  class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                    <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="Lastname"  [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
                    <div *ngIf="submitted && f.lastName.errors" class="error">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                     </div>
                     </div>
                    
            </div>

                <div class="form-group row">
                        <label for="Username"  class="col-sm-4 col-form-label">Username</label>
                        <div class="col-sm-8">
                        <input type="text" formControlName="username" class="form-control" id="username" placeholder="Username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                        <div *ngIf="submitted && f.username.errors" class="error">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                                <div *ngIf="f.username.errors.pattern">Username must have an alphabet</div>
                                <div *ngIf="f.username.errors.validUrl">Username length must have 6 characters</div>
                         </div>
                        </div>
                       
                 </div>

                 <div class="form-group row">
                        <label for="Password"  class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="error">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                <div *ngIf="f.password.errors.validPassword">Password should be alpha numeric values</div>
                        </div>
                        </div>
                       
                 </div>
                 
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>

        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
</div>
